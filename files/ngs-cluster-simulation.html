<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGS Cluster Simulation</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        [v-cloak] { display: none; }
        .simulation-container { font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <div class="simulation-container">
            <div style="margin-bottom: 10px;">
                <label for="colorMode">Color channels / chemistry:</label>
                <select
                    id="colorMode"
                    v-model="isFourColor"
                    style="background-color: #f0f0f0; padding: 2px 5px; border-radius: 4px;"
                >
                    <option :value="true">4-color</option>
                    <option :value="false">2-color</option>
                </select>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="flowcellMode">Flowcell type:</label>
                <select
                    id="flowcellMode"
                    v-model="isPatternedFlowcell"
                    style="background-color: #f0f0f0; padding: 2px 5px; border-radius: 4px;"
                >
                    <option :value="false">Random</option>
                    <option :value="true">Patterned</option>
                </select>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="density">Cluster Density: {{ density }}</label>
                <input
                    type="range"
                    id="density"
                    v-model.number="density"
                    min="10"
                    max="500"
                    style="width: 100%;"
                >
            </div>
            <div style="margin-bottom: 10px;">
                <label for="maxCycles">Max Cycles:</label>
                <input
                    type="number"
                    id="maxCycles"
                    v-model.number="maxCycles"
                    min="10"
                    max="300"
                    style="border: 1px solid #ccc; padding: 2px 5px; border-radius: 4px;"
                >
            </div>
            <svg :width="width" :height="height" style="margin-bottom: 10px;">
                <defs>
                    <filter id="glow">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
                        <feMerge>
                            <feMergeNode in="blur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                </defs>
                <rect :width="width" :height="height" fill="black" />
                <g filter="url(#glow)">
                    <circle
                        v-for="(cluster, index) in clusters"
                        :key="index"
                        :cx="cluster.x"
                        :cy="cluster.y"
                        :r="hoveredCluster === index ? 8 : 5"
                        :fill="getClusterColor(cluster, index)"
                        :stroke="getClusterColor(cluster, index) === 'none' ? 'grey' : 'none'"
                        stroke-width="1"
                        @mouseenter="hoveredCluster = index"
                        @mouseleave="hoveredCluster = null"
                    />
                </g>
                <text
                    v-if="hoveredCluster !== null"
                    :x="clusters[hoveredCluster].x + 10"
                    :y="clusters[hoveredCluster].y - 10"
                    fill="white"
                    font-size="12px"
                >
                    {{ getCurrentBase(clusters[hoveredCluster]) }}
                </text>
            </svg>
            <div style="display: flex; align-items: center; gap: 8px;">
                <span>Cycle:</span>
                <button @click="handleCycleChange(-1)" style="padding: 2px 8px; border: 1px solid #ccc; border-radius: 4px; background-color: #f0f0f0;">-</button>
                <span>{{ currentCycle }}</span>
                <button @click="handleCycleChange(1)" style="padding: 2px 8px; border: 1px solid #ccc; border-radius: 4px; background-color: #f0f0f0;">+</button>
            </div>
        </div>
    </div>

        const { createApp, ref, reactive, onMounted, watch } = Vue;

        createApp({
            setup() {
                const width = 600;
                const height = 400;
                const clusters = ref([]);
                const density = ref(100);
                const maxCycles = ref(100);
                const currentCycle = ref(0);
                const hoveredCluster = ref(null);
                const isFourColor = ref(true);
                const isPatternedFlowcell = ref(false);
                const sequence = ref('');

                const fourColorScheme = {
                    'A': 'red',
                    'C': 'green',
                    'G': 'blue',
                    'T': 'yellow'
                };

                const twoColorScheme = {
                    'A': 'orange',
                    'C': 'red',
                    'G': 'none',
                    'T': 'green'
                };

                sequence.value = atob(encodedSequence);

                const sampleSequence = (length) => {
                    const startIndex = Math.floor(Math.random() * (sequence.value.length - length + 1));
                    return sequence.value.substr(startIndex, length);
                };

                const updateClusters = () => {
                    let newClusters = [];
                    if (isPatternedFlowcell.value) {
                        const gridSize = Math.ceil(Math.sqrt(density.value * 1.5));
                        const cellWidth = width / gridSize;
                        const cellHeight = height / gridSize;
                        const totalPositions = gridSize * gridSize;
                        
                        const allPositions = Array.from({ length: totalPositions }, (_, i) => i);
                        
                        for (let i = allPositions.length - 1; i > 0; i--) {
                            const j = Math.floor(Math.random() * (i + 1));
                            [allPositions[i], allPositions[j]] = [allPositions[j], allPositions[i]];
                        }
                        
                        newClusters = allPositions.slice(0, density.value).map(pos => {
                            const row = Math.floor(pos / gridSize);
                            const col = pos % gridSize;
                            return {
                                x: (col + 0.5) * cellWidth,
                                y: (row + 0.5) * cellHeight,
                                sequence: sampleSequence(maxCycles.value),
                                startIndex: Math.floor(Math.random() * (sequence.value.length - maxCycles.value + 1))
                            };
                        });
                    } else {
                        newClusters = Array.from({length: density.value}, () => ({
                            x: Math.random() * width,
                            y: Math.random() * height,
                            sequence: sampleSequence(maxCycles.value),
                            startIndex: Math.floor(Math.random() * (sequence.value.length - maxCycles.value + 1))
                        }));
                    }
                    clusters.value = newClusters;
                };

                const handleCycleChange = (delta) => {
                    currentCycle.value = (currentCycle.value + delta + maxCycles.value) % maxCycles.value;
                };

                const getCurrentBase = (cluster) => {
                    const index = cluster.startIndex + currentCycle.value;
                    return index < sequence.value.length ? sequence.value[index] : 'N';
                };

                const getClusterColor = (cluster, index) => {
                    const base = getCurrentBase(cluster);
                    if (base === 'N') return 'none';
                    return isFourColor.value ? fourColorScheme[base] : twoColorScheme[base];
                };

                watch([density, maxCycles, isPatternedFlowcell], updateClusters);
                watch(isFourColor, () => { hoveredCluster.value = null; });

                onMounted(updateClusters);

                return {
                    width,
                    height,
                    clusters,
                    density,
                    maxCycles,
                    currentCycle,
                    hoveredCluster,
                    isFourColor,
                    isPatternedFlowcell,
                    handleCycleChange,
                    getCurrentBase,
                    getClusterColor
                };
            }
